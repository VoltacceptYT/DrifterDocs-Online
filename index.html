<!DOCTYPE html>
<html>

<head>

    <!-- Responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Untitled Document</title>

    <!-- Meta Tags required for
        Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#202020">
    <meta name="theme-color" content="#202020">

    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json">

    <!-- Stylesheet File link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon File link -->
    <link rel="icon" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- Bootstrap Icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <h1>
        DrifterDocs - Online
    </h1>
    <button id="saveDoc">Save | <i class="bi bi-download"></i></button>
    <textarea id="doc"></textarea>



    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>
    <script>
        const doc = document.getElementById("doc");
        const saveDoc = document.getElementById("saveDoc");

        saveDoc.addEventListener("click", function () {
            const file = new File([doc.value], "document.drifterdoc");
            const url = URL.createObjectURL(file);
            const link = document.createElement("a");
            link.href = url;
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>

</body>

</html>
