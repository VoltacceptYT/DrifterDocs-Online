<!DOCTYPE html>
<html>
<head>

    <!-- Responsive -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,
				initial-scale=1">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">

    <!-- Title -->
    <title>DrifterDocs - Online</title>

    <!-- Meta Tags required for
        Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar"
          content="#aa7700">
    <meta name="theme-color"
          content="#171717">

    <!-- Manifest File link -->
    <link rel="manifest"
        href="manifest.json">

    <!-- Manifest File link -->
    <link rel="stylesheet"
        href="styles.css">
</head>

<body>
    <h1>
        GeeksforGeeks
    </h1>

    <Textarea id="Textarea">
        
    </Textarea>


    <script>
        window.addEventListener('load', () => {
            registerSW();
            document.getElementById(Textarea).style.width = window.screen.width;
            document.getElementById(Textarea).style.height = window.screen.height;
            document.getElementById(Textarea).style.resize = "none";
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>

</body>
</html>
